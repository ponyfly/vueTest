<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>09_列表渲染</title>
</head>
<body>

<!--
1. 遍历显示数组 : v-for / index
2. 遍历显示对象 : v-for / key
-->

<div id="demo">

  <h2>测试: v-for 遍历数组</h2>
  <ul v-for="(person, index) in filterPersons">
    <li>{{index}}--{{person.name}}--{{person.age}}--<button @click="removeP(person)">删除</button><button @click="updateP(person,{name:'pomb',age:99})">更新</button></li>
  </ul>
  <h2>测试: v-for 遍历对象</h2>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
new Vue({
  el:"#demo",
  data:{
    persons:[
      {name:'tom',age:16},
      {name:'rose',age:22},
      {name:'xiaoming',age:26},
    ]
  },
  methods:{
    removeP(person){
      let index = this.persons.indexOf(person);
      this.persons.splice(index,1);
    },
    updateP(person ,newVal){
      let index = this.persons.indexOf(person);
      this.persons.splice(index,1,newVal)
    }
  },
  computed:{
    filterPersons(){
      return this.persons.filter((person,index)=>person.name.indexOf('m')>=0);
    }
  }
})
</script>
</body>
</html>
